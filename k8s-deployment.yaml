apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: flask-k3s-app:latest  # No Docker Hub prefix
        imagePullPolicy: Never       # ⚠️ Critical to use local image
        ports:
        - containerPort: 5000

